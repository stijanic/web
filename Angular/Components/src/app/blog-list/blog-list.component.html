<app-blog-post-tile
	*ngFor="let post of blogPosts[currentPage]"
	[post]="post">
</app-blog-post-tile>
<app-paginator
	[numberOfPages]="blogPosts.length"
	(pageNumberClick)="updatePage($event)">
</app-paginator>

<a class="blog-btn">Test Button</a> <!-- If the component which defines blog-btn CSS class does not encapsulate the View then it's also applied outside of the component: encapsulation: ViewEncapsulation.None -->
