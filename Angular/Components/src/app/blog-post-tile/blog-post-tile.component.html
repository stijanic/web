<div class="card blog-tile" [ngClass]="{'fav': post.isFav}">
	<div class="card-body">
    <h5 class="card-title" appHighlight="green">{{post.title}}</h5>
		<p class="card-text" (click)="showFullSummary()" appHighlight>{{post.summary}}</p> <!-- post.summary | truncate:[30] -->
		<a href="#" (click)="toggleFav()" class="btn btn-primary blog-btn">Favorite</a>
		<a href="#" class="btn btn-primary blog-btn">Read</a>
	</div>
</div>
