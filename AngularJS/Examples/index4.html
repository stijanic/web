<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main4.css" rel="stylesheet" />
    
    <!-- Include the AngularJS library -->
    <script src="js/shared/angular.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController4">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ fiveDay.city_name }}</h1>
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="day in fiveDay.days">
              <div class="day row">

                <!-- datetime -->
                <div class="weekday col-xs-4">
								{{ day.datetime | date }}
                </div>


                <!-- icon -->
                <div class="weather col-xs-3">
									<img ng-src="{{ day.icon }}">
                </div>

                <div class="col-xs-1"></div>


                <!-- high -->
                <div class="high col-xs-2">
								{{ day.high }}

                </div>


                <!-- low -->
                <div class="low col-xs-2">
								{{ day.low }}
                </div>
              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app4.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController4.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>

    <!-- Directives -->


    <!-- Don't modify this file. Codecademy uses it to test your code -->
    <script src="js/shared/relay.js"></script>
  </body>
</html>
