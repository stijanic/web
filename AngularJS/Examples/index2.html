<!doctype html>
<html>
  <head>
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main2.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="js/shared/angular.min.js"></script>
  </head>
  <body ng-app="AppMarketApp">
    <div class="header">
      <div class="container">
        <h1>App Market</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController2">
      <div class="container">
				<div class="card" ng-repeat="app in apps"> 
				  <app-info info="app"></app-info> 
				</div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app2.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController2.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>

    <!-- Don't modify this file. Codecademy uses it to test your code -->
    <script src="js/shared/relay.js"></script>
  </body>
</html>
