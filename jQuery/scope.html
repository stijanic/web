<!-- scope = variable access -->
<!-- context = this -->
<html>

<head>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
		
	<script>
	var a = 1;
	var c = 3;
	
	function foo() {
		var b = 2;
		a = a + 1;
		console.log(a);
		console.log(c);
	}
	
	foo();
	
	console.log(a);
	console.log(b);
	</script>
</head>

<body>
</body>

</html>
